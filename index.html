<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clone-instagram</title>
</head>
<body> 
    <div class="instagram-wrapper"> <!-- container pai, segura todos os outros containers -->
        <div class="instagram-phone"> <!--container filho esquerdo-->
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!--container filho direito-->
            <div class="group"> <!--grupo itens do container filho direito superior (login)-->
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como anderson.znlt</a> <!--href="#" redireciona para a pagina principal-->
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"> <!--grupo itens do container filho direito intermediário (inscrer-se)-->
                <p class="not-account">Não é anderson.znlt?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--grupo itens do container filho inferior (get the app)-->
                <p class="get-the-app">Baixe o applicativo</p>
                <!-- duas vezes a mesma declaracao?
                SIM! criamos duas ancoras genéricas e a imagem é atribuida nos estilos -->
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a> <!--Apple--> 
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D10A5390C-3EAF-4DE0-80E3-79549CA7FA59%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a> <!--Android--> 
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
